<div
  class="modal"
  id="modal--editWorkOrderNote"
  role="dialog"
  aria-label="Edit Note"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">
        Edit
        <span id="editWorkOrderNote--noteType"></span>
        Note
      </p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--editWorkOrderNote">
        <input id="editWorkOrderNote--workOrderId" name="workOrderId" type="hidden" />
        <input id="editWorkOrderNote--noteSequence" name="noteSequence" type="hidden" />
        
        <div class="field">
          <label class="label" for="editWorkOrderNote--noteText">
            Note Text
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="editWorkOrderNote--noteText"
              name="noteText"
              rows="8"
              required
            ></textarea>
          </div>
        </div>
        
        <div id="editWorkOrderNote--fieldsContainer"></div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-success" type="submit" form="form--editWorkOrderNote">
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Save</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
