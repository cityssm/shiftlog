<div
  class="modal"
  id="modal--editWorkOrderNote"
  role="dialog"
  aria-label="Edit Note"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Edit Note</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--editWorkOrderNote">
        <input type="hidden" name="workOrderId" id="editWorkOrderNote--workOrderId" />
        <input type="hidden" name="noteSequence" id="editWorkOrderNote--noteSequence" />
        <div class="field">
          <div class="control">
            <textarea
              class="textarea"
              name="noteText"
              id="editWorkOrderNote--noteText"
              rows="8"
              required
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-success" type="submit" form="form--editWorkOrderNote">
          Save
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
