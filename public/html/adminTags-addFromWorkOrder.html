<div
  class="modal"
  id="modal--addTagFromWorkOrder"
  role="dialog"
  aria-label="Add Tag from Work Order"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Tag from Work Order</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <div class="message is-info">
        <p class="message-body">
          The following tags have been used on work orders but do not have
          system records. Select a tag to add it to the system with custom
          colors.
        </p>
      </div>
      <div id="container--orphanedTags"></div>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-close-modal-button" type="button">
          Close
        </button>
      </div>
    </footer>
  </div>
</div>
