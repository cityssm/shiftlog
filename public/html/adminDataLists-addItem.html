<div
  class="modal"
  id="modal--addDataListItem"
  role="dialog"
  aria-label="Add Data List Item"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title" id="addDataListItem--title">Add Item</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addDataListItem">
        <input
          id="addDataListItem--dataListKey"
          name="dataListKey"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="addDataListItem--dataListItem">
            Item Name
          </label>
          <div class="control">
            <input
              class="input"
              id="addDataListItem--dataListItem"
              name="dataListItem"
              type="text"
              autofocus
              required
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="addDataListItem--colorHex">
            Color (Hex)
          </label>
          <div class="control">
            <input
              class="input"
              id="addDataListItem--colorHex"
              name="colorHex"
              type="text"
              pattern="[0-9A-Fa-f]{6}"
              placeholder="000000"
              maxlength="6"
            />
          </div>
          <p class="help">
            Six-digit hexadecimal color code (e.g., FF0000 for red, 0000FF for blue).
          </p>
        </div>
        <div class="field">
          <label class="label" for="addDataListItem--iconClass">
            Icon Class
          </label>
          <div class="control">
            <input
              class="input"
              id="addDataListItem--iconClass"
              name="iconClass"
              type="text"
              placeholder="circle"
              list="iconClass-datalist"
            />
            <datalist id="iconClass-datalist">
            </datalist>
          </div>
          <p class="help">
            Font Awesome icon class from the free, solid style (e.g., circle, square, star).
          </p>
        </div>
        <div class="field">
          <label class="label" for="addDataListItem--userGroupId">
            User Group (Optional)
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="addDataListItem--userGroupId" name="userGroupId">
                <option value="">None (Available to All)</option>
              </select>
            </div>
          </div>
          <p class="help">
            If specified, this item may be restricted to members of the selected user group.
          </p>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--addDataListItem"
        >
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Add Item</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </footer>
  </div>
</div>
