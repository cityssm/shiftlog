<div
  class="modal"
  id="modal--addNoteType"
  role="dialog"
  aria-label="Add Note Type"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Note Type</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addNoteType">
        <div class="field">
          <label class="label" for="noteTypeAdd--noteType">
            Note Type Name
            <span class="has-text-danger" title="Required">*</span>
          </label>
          <div class="control">
            <input
              class="input"
              id="noteTypeAdd--noteType"
              name="noteType"
              type="text"
              maxlength="100"
              autofocus
              required
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="noteTypeAdd--userGroupId">User Group</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="noteTypeAdd--userGroupId" name="userGroupId">
                <option value="">(Any User Group)</option>
              </select>
            </div>
          </div>
          <p class="help">Restrict this note type to a specific user group.</p>
        </div>

        <div class="field">
          <label class="label">Availability</label>
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" name="isAvailableWorkOrders" value="1" />
              Available for Work Orders
            </label>
          </div>
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" name="isAvailableShifts" value="1" />
              Available for Shifts
            </label>
          </div>
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" name="isAvailableTimesheets" value="1" />
              Available for Timesheets
            </label>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--addNoteType"
        >
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Add Note Type</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  (function () {
    const selectElement = document.querySelector('#noteTypeAdd--userGroupId');
    if (selectElement && window.exports && window.exports.userGroups) {
      for (const userGroup of window.exports.userGroups) {
        const optionElement = document.createElement('option');
        optionElement.value = userGroup.userGroupId;
        optionElement.textContent = userGroup.userGroupName;
        selectElement.appendChild(optionElement);
      }
    }
  })();
</script>
