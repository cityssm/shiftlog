<div
  class="modal"
  id="modal--editWorkOrderAttachment"
  role="dialog"
  aria-label="Edit Attachment Description"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Edit Attachment Description</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--editWorkOrderAttachment">
        <input id="editWorkOrderAttachment--workOrderAttachmentId" name="workOrderAttachmentId" type="hidden" />
        <div class="field">
          <label
            class="label"
            for="editWorkOrderAttachment--attachmentDescription"
          >
            Description (Optional)
          </label>
          <div class="control">
            <input
              class="input"
              id="editWorkOrderAttachment--attachmentDescription"
              name="attachmentDescription"
              type="text"
              maxlength="200"
              placeholder="Enter a description for this attachment..."
            />
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-success" type="submit" form="form--editWorkOrderAttachment">
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Save</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
