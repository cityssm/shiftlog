<div
  class="modal"
  id="modal--addLocation"
  role="dialog"
  aria-label="Add Location"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Location</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addLocation">
        <div class="field">
          <label class="label" for="addLocation--locationName">Location Name</label>
          <div class="control">
            <input
              class="input"
              id="addLocation--locationName"
              name="locationName"
              type="text"
              maxlength="100"
              required
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="addLocation--address1">Address Line 1</label>
          <div class="control">
            <input
              class="input"
              id="addLocation--address1"
              name="address1"
              type="text"
              maxlength="100"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="addLocation--address2">Address Line 2</label>
          <div class="control">
            <input
              class="input"
              id="addLocation--address2"
              name="address2"
              type="text"
              maxlength="100"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="addLocation--cityProvince">City/Province</label>
          <div class="control">
            <input
              class="input"
              id="addLocation--cityProvince"
              name="cityProvince"
              type="text"
              maxlength="50"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Location Coordinates</label>
          <div class="columns is-mobile is-variable is-2">
            <div class="column">
              <div class="control">
                <input
                  class="input"
                  id="addLocation--latitude"
                  name="latitude"
                  type="number"
                  step="0.0000001"
                  min="-90"
                  max="90"
                  placeholder="Latitude"
                />
              </div>
            </div>
            <div class="column">
              <div class="control">
                <input
                  class="input"
                  id="addLocation--longitude"
                  name="longitude"
                  type="number"
                  step="0.0000001"
                  min="-180"
                  max="180"
                  placeholder="Longitude"
                />
              </div>
            </div>
          </div>
          <div id="map--addLocationPicker" style="height: 300px; margin-top: 0.5rem;" class="has-background-grey-lighter"></div>
          <p class="help">Click on the map to set location coordinates.</p>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-primary" type="submit" form="form--addLocation">
          Add Location
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
