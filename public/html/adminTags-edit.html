<div
  class="modal"
  id="modal--editTag"
  role="dialog"
  aria-label="Edit Tag"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Edit Tag</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--editTag">
        <input id="editTag--tagName" name="tagName" type="hidden" />
        <div class="field">
          <label class="label">
            Tag Name
          </label>
          <div class="control">
            <input
              class="input"
              id="editTag--tagNameDisplay"
              type="text"
              readonly
              disabled
            />
          </div>
          <p class="help">Tag name cannot be changed after creation</p>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="editTag--tagBackgroundColor">
                Background Color
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editTag--tagBackgroundColor"
                  name="tagBackgroundColor"
                  type="color"
                  required
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="editTag--tagTextColor">
                Text Color
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editTag--tagTextColor"
                  name="tagTextColor"
                  type="color"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Preview</label>
          <div class="box">
            <div class="mb-3">
              <span class="tag is-medium" id="editTag--preview">
                Sample Tag
              </span>
            </div>
            <div class="content is-size-7">
              <p class="mb-2"><strong>WCAG Contrast Ratio:</strong> <span id="editTag--contrastRatio">—</span></p>
              <p class="mb-2"><strong>WCAG AA (Normal Text):</strong> <span id="editTag--wcagAA">—</span></p>
              <p class="mb-2"><strong>WCAG AAA (Normal Text):</strong> <span id="editTag--wcagAAA">—</span></p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-success" type="submit" form="form--editTag">
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Update Tag</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </footer>
  </div>
</div>
