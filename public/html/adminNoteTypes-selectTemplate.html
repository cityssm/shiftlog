<div
  class="modal"
  id="modal--selectNoteTypeTemplate"
  role="dialog"
  aria-label="Create Note Type from Template"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Create Note Type from Template</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <p class="mb-4">
        Select a pre-configured template to quickly create a note type with
        predefined fields. The note type can be customized after creation.
      </p>
      <div id="container--noteTypeTemplates"></div>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </div>
  </div>
</div>
