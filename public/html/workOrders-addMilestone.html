<div
  class="modal"
  id="modal--addWorkOrderMilestone"
  role="dialog"
  aria-label="Add Milestone"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Milestone</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addWorkOrderMilestone">
        <input
          id="addWorkOrderMilestone--workOrderId"
          name="workOrderId"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="addWorkOrderMilestone--milestoneTitle">
            Title
          </label>
          <div class="control">
            <input
              class="input"
              id="addWorkOrderMilestone--milestoneTitle"
              name="milestoneTitle"
              type="text"
              maxlength="100"
              required
            />
          </div>
        </div>
        <div class="field">
          <label
            class="label"
            for="addWorkOrderMilestone--milestoneDescription"
          >
            Description
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="addWorkOrderMilestone--milestoneDescription"
              name="milestoneDescription"
              rows="4"
            ></textarea>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label
                class="label"
                for="addWorkOrderMilestone--milestoneDueDateTimeString"
              >
                Due Date/Time
              </label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  id="addWorkOrderMilestone--milestoneDueDateTimeString"
                  name="milestoneDueDateTimeString"
                  type="datetime-local"
                />
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-exclamation-triangle"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label
                class="label"
                for="addWorkOrderMilestone--milestoneCompleteDateTimeString"
              >
                Complete Date/Time
              </label>
              <div class="field has-addons">
                <div class="control is-expanded has-icons-left">
                  <input
                    class="input"
                    id="addWorkOrderMilestone--milestoneCompleteDateTimeString"
                    name="milestoneCompleteDateTimeString"
                    type="datetime-local"
                  />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
                <div class="control">
                  <button
                    class="button"
                    id="addWorkOrderMilestone--setCompleteTimeNow"
                    type="button"
                    title="Set to Now"
                  >
                    <span class="icon"><i class="fa-solid fa-clock"></i></span>
                    <span>Now</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label
            class="label"
            for="addWorkOrderMilestone--assignedToId"
          >
            Assigned To
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="addWorkOrderMilestone--assignedToId"
                name="assignedToId"
              >
                <option value="">(Not Assigned)</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--addWorkOrderMilestone"
        >
          Add Milestone
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
