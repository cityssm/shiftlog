<div
  class="modal"
  id="modal--addWorkOrderMilestone"
  role="dialog"
  aria-label="Add Milestone"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Milestone</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addWorkOrderMilestone">
        <input type="hidden" name="workOrderId" id="addWorkOrderMilestone--workOrderId" />
        <div class="field">
          <label class="label" for="addWorkOrderMilestone--milestoneTitle">Title</label>
          <div class="control">
            <input
              class="input"
              type="text"
              name="milestoneTitle"
              id="addWorkOrderMilestone--milestoneTitle"
              maxlength="100"
              required
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="addWorkOrderMilestone--milestoneDescription">Description</label>
          <div class="control">
            <textarea
              class="textarea"
              name="milestoneDescription"
              id="addWorkOrderMilestone--milestoneDescription"
              rows="4"
            ></textarea>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="addWorkOrderMilestone--milestoneDueDateTimeString">Due Date/Time</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="datetime-local"
                  name="milestoneDueDateTimeString"
                  id="addWorkOrderMilestone--milestoneDueDateTimeString"
                />
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-exclamation-triangle"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="addWorkOrderMilestone--milestoneCompleteDateTimeString">Complete Date/Time</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="datetime-local"
                  name="milestoneCompleteDateTimeString"
                  id="addWorkOrderMilestone--milestoneCompleteDateTimeString"
                />
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" for="addWorkOrderMilestone--assignedToDataListItemId">Assigned To</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="assignedToDataListItemId" id="addWorkOrderMilestone--assignedToDataListItemId">
                <option value="">(Not Assigned)</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-success" type="submit" form="form--addWorkOrderMilestone">
          Add Milestone
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
