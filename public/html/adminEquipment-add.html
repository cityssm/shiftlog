<div
  class="modal"
  id="modal--addEquipment"
  role="dialog"
  aria-label="Add Equipment"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Equipment</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addEquipment">
        <div class="field">
          <label class="label" for="equipmentNumber">Equipment Number</label>
          <div class="control">
            <input
              class="input"
              id="equipmentNumber"
              name="equipmentNumber"
              type="text"
              maxlength="20"
              autofocus
              required
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="equipmentName">Equipment Name</label>
          <div class="control">
            <input
              class="input"
              id="equipmentName"
              name="equipmentName"
              type="text"
              maxlength="100"
              required
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="equipmentDescription">Description</label>
          <div class="control">
            <textarea
              class="textarea"
              id="equipmentDescription"
              name="equipmentDescription"
              maxlength="200"
            ></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label" for="equipmentTypeDataListItemId">Equipment Type</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="equipmentTypeDataListItemId"
                name="equipmentTypeDataListItemId"
                required
              >
                <option value="">(Select Equipment Type)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" for="userGroupId">User Group (Optional)</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="userGroupId"
                name="userGroupId"
              >
                <option value="">(No User Group)</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-primary" type="submit" form="form--addEquipment">
          Add Equipment
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
