<div class="modal" id="modal-shifts-addWorkOrder">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">
        Add
        <span data-section-alias="workOrdersSectionNameSingular">Work Order</span>
        to
        <span data-section-alias="shiftsSectionNameSingular">Shift</span>
      </p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="Close"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="addWorkOrder--searchForm">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input
              class="input"
              id="addWorkOrder--searchString"
              name="searchString"
              type="text"
              placeholder="Search by number, requestor, or details..."
            />
          </div>
          <div class="control">
            <button class="button is-info" type="submit">
              <span class="icon is-small">
                <i class="fa-solid fa-search"></i>
              </span>
              <span>Search</span>
            </button>
          </div>
        </div>
      </form>

      <div class="mt-4" id="addWorkOrder--results">
        <!-- Results will be loaded here -->
      </div>

      <form class="is-hidden" id="addWorkOrder--form">
        <input name="shiftId" type="hidden" />
        <input
          id="addWorkOrder--selectedWorkOrderId"
          name="workOrderId"
          type="hidden"
        />

        <div class="field">
          <label class="label">
            Selected
            <span data-section-alias="workOrdersSectionNameSingular">Work Order</span>
          </label>
          <div class="box">
            <div id="addWorkOrder--selectedWorkOrder"></div>
          </div>
        </div>

        <div class="field">
          <label class="label" for="addWorkOrder--shiftWorkOrderNote">
            Note
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="addWorkOrder--shiftWorkOrderNote"
              name="shiftWorkOrderNote"
              maxlength="200"
              placeholder="Optional note about this work order's relation to the shift"
              rows="3"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-end">
      <button
        class="button is-success is-hidden"
        id="addWorkOrder--submitButton"
        type="submit"
        form="addWorkOrder--form"
      >
        <span class="icon is-small"><i class="fa-solid fa-plus"></i></span>
        <span>
          Add <span data-section-alias="workOrdersSectionNameSingular">Work Order</span>
        </span>
      </button>
    </footer>
  </div>
</div>
