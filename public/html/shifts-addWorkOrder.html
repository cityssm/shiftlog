<div id="modal-shifts-addWorkOrder" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add Work Order to Shift</p>
      <button class="delete" type="button" aria-label="Close"></button>
    </header>
    <section class="modal-card-body">
      <form id="addWorkOrder--searchForm">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input
              class="input"
              id="addWorkOrder--searchString"
              name="searchString"
              type="text"
              placeholder="Search by work order number, requestor, or details..."
            />
          </div>
          <div class="control">
            <button class="button is-info" type="submit">
              <span class="icon is-small"><i class="fa-solid fa-search"></i></span>
              <span>Search</span>
            </button>
          </div>
        </div>
      </form>
      
      <div id="addWorkOrder--results" class="mt-4">
        <div class="message is-info">
          <div class="message-body">
            Enter search terms above to find open work orders.
          </div>
        </div>
      </div>

      <form id="addWorkOrder--form" class="is-hidden">
        <input type="hidden" name="shiftId" />
        <input type="hidden" name="workOrderId" id="addWorkOrder--selectedWorkOrderId" />
        
        <div class="field">
          <label class="label">Selected Work Order</label>
          <div class="box">
            <div id="addWorkOrder--selectedWorkOrder"></div>
          </div>
        </div>
        
        <div class="field">
          <label class="label" for="addWorkOrder--shiftWorkOrderNote">Note</label>
          <div class="control">
            <textarea
              class="textarea"
              id="addWorkOrder--shiftWorkOrderNote"
              name="shiftWorkOrderNote"
              rows="3"
              maxlength="200"
              placeholder="Optional note about this work order's relation to the shift"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-end">
      <button class="button is-link is-hidden" type="submit" form="addWorkOrder--form" id="addWorkOrder--submitButton">
        <span class="icon is-small"><i class="fa-solid fa-plus"></i></span>
        <span>Add Work Order</span>
      </button>
    </footer>
  </div>
</div>
