<div
  class="modal"
  id="modal--addWorkOrderAttachment"
  role="dialog"
  aria-label="Add Attachment"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Attachment</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addWorkOrderAttachment" enctype="multipart/form-data">
        <input
          id="addWorkOrderAttachment--workOrderId"
          name="workOrderId"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="addWorkOrderAttachment--attachmentFile">
            File
          </label>
          <div class="control">
            <div class="file has-name is-fullwidth">
              <label class="file-label">
                <input
                  class="file-input"
                  id="addWorkOrderAttachment--attachmentFile"
                  name="attachmentFile"
                  type="file"
                  required
                />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa-solid fa-upload"></i>
                  </span>
                  <span class="file-label">Choose a fileâ€¦</span>
                </span>
                <span class="file-name" id="addWorkOrderAttachment--fileName">
                  No file selected
                </span>
              </label>
            </div>
          </div>
          <p class="help" id="addWorkOrderAttachment--maxSize"></p>
        </div>
        <div class="field">
          <label
            class="label"
            for="addWorkOrderAttachment--attachmentDescription"
          >
            Description (Optional)
          </label>
          <div class="control">
            <input
              class="input"
              id="addWorkOrderAttachment--attachmentDescription"
              name="attachmentDescription"
              type="text"
              maxlength="200"
              placeholder="Enter a description for this attachment..."
            />
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          id="button--submitAttachment"
          type="submit"
          form="form--addWorkOrderAttachment"
        >
          <span class="icon"><i class="fa-solid fa-upload"></i></span>
          <span>Upload Attachment</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
