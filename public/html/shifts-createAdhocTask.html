<div class="modal is-large" id="modal-shifts-createAdhocTask">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Create New Ad Hoc Task</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="Close"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="createAdhocTask--form">
        <input name="shiftId" type="hidden" />

        <div class="field">
          <label class="label" for="createAdhocTask--adhocTaskTypeDataListItemId">
            Task Type <span class="has-text-danger">*</span>
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="createAdhocTask--adhocTaskTypeDataListItemId"
                name="adhocTaskTypeDataListItemId"
                required
              >
                <option value="">(Select Type)</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label" for="createAdhocTask--taskDescription">
            Description
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="createAdhocTask--taskDescription"
              name="taskDescription"
              maxlength="200"
              rows="3"
            ></textarea>
          </div>
        </div>

        <h3 class="subtitle is-5 mt-4">Main Location</h3>
        
        <div class="field">
          <label class="label" for="createAdhocTask--locationAddress1">
            Address Line 1
          </label>
          <div class="control">
            <input
              class="input"
              id="createAdhocTask--locationAddress1"
              name="locationAddress1"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="createAdhocTask--locationAddress2">
            Address Line 2
          </label>
          <div class="control">
            <input
              class="input"
              id="createAdhocTask--locationAddress2"
              name="locationAddress2"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="createAdhocTask--locationCityProvince">
                City/Province
              </label>
              <div class="control">
                <input
                  class="input"
                  id="createAdhocTask--locationCityProvince"
                  name="locationCityProvince"
                  type="text"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="createAdhocTask--locationLatitude">
                Latitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="createAdhocTask--locationLatitude"
                  name="locationLatitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="createAdhocTask--locationLongitude">
                Longitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="createAdhocTask--locationLongitude"
                  name="locationLongitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Location Map</label>
          <div id="map--createAdhocTask--location" style="height: 300px;"></div>
          <p class="help">Click on the map to set location coordinates</p>
        </div>

        <h3 class="subtitle is-5 mt-4">From Location (Optional)</h3>
        
        <div class="field">
          <label class="label" for="createAdhocTask--fromLocationAddress1">
            Address Line 1
          </label>
          <div class="control">
            <input
              class="input"
              id="createAdhocTask--fromLocationAddress1"
              name="fromLocationAddress1"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="createAdhocTask--fromLocationAddress2">
            Address Line 2
          </label>
          <div class="control">
            <input
              class="input"
              id="createAdhocTask--fromLocationAddress2"
              name="fromLocationAddress2"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="createAdhocTask--fromLocationCityProvince">
                City/Province
              </label>
              <div class="control">
                <input
                  class="input"
                  id="createAdhocTask--fromLocationCityProvince"
                  name="fromLocationCityProvince"
                  type="text"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="createAdhocTask--fromLocationLatitude">
                Latitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="createAdhocTask--fromLocationLatitude"
                  name="fromLocationLatitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="createAdhocTask--fromLocationLongitude">
                Longitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="createAdhocTask--fromLocationLongitude"
                  name="fromLocationLongitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">From Location Map</label>
          <div id="map--createAdhocTask--fromLocation" style="height: 300px;"></div>
          <p class="help">Click on the map to set from location coordinates</p>
        </div>

        <h3 class="subtitle is-5 mt-4">To Location (Optional)</h3>
        
        <div class="field">
          <label class="label" for="createAdhocTask--toLocationAddress1">
            Address Line 1
          </label>
          <div class="control">
            <input
              class="input"
              id="createAdhocTask--toLocationAddress1"
              name="toLocationAddress1"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="createAdhocTask--toLocationAddress2">
            Address Line 2
          </label>
          <div class="control">
            <input
              class="input"
              id="createAdhocTask--toLocationAddress2"
              name="toLocationAddress2"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="createAdhocTask--toLocationCityProvince">
                City/Province
              </label>
              <div class="control">
                <input
                  class="input"
                  id="createAdhocTask--toLocationCityProvince"
                  name="toLocationCityProvince"
                  type="text"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="createAdhocTask--toLocationLatitude">
                Latitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="createAdhocTask--toLocationLatitude"
                  name="toLocationLatitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="createAdhocTask--toLocationLongitude">
                Longitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="createAdhocTask--toLocationLongitude"
                  name="toLocationLongitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">To Location Map</label>
          <div id="map--createAdhocTask--toLocation" style="height: 300px;"></div>
          <p class="help">Click on the map to set to location coordinates</p>
        </div>

        <div class="field">
          <label class="label" for="createAdhocTask--taskDueDateTimeString">
            Due Date/Time
          </label>
          <div class="control">
            <input
              class="input"
              id="createAdhocTask--taskDueDateTimeString"
              name="taskDueDateTimeString"
              type="text"
              placeholder="YYYY-MM-DD HH:MM"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="createAdhocTask--shiftAdhocTaskNote">
            Shift Note
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="createAdhocTask--shiftAdhocTaskNote"
              name="shiftAdhocTaskNote"
              maxlength="200"
              placeholder="Optional note about this task's relation to the shift"
              rows="2"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-end">
      <button
        class="button is-success"
        type="submit"
        form="createAdhocTask--form"
      >
        <span class="icon is-small"><i class="fa-solid fa-plus"></i></span>
        <span>Create Task</span>
      </button>
    </footer>
  </div>
</div>
