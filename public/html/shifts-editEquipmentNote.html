<div
  class="modal"
  id="modal--editEquipmentNote"
  role="dialog"
  aria-label="Edit Equipment Note"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Edit Equipment Note</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--editEquipmentNote">
        <input name="shiftId" type="hidden" />
        <input name="equipmentNumber" type="hidden" />
        <div class="field">
          <label class="label">Note</label>
          <div class="control">
            <textarea
              class="textarea"
              name="shiftEquipmentNote"
              maxlength="200"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--editEquipmentNote"
        >
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Update Note</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
