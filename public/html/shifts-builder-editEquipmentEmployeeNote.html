<div
  class="modal"
  id="modal--builderEditEquipmentEmployeeNote"
  role="dialog"
  aria-label="Edit Equipment Employee and Note"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Edit Equipment Employee and Note</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--builderEditEquipmentEmployeeNote">
        <input name="shiftId" type="hidden" />
        <input name="equipmentNumber" type="hidden" />
        
        <div class="field mb-3">
          <label class="label">Equipment</label>
          <div class="control">
            <input
              class="input"
              id="builderEditEquipmentEmployeeNote--equipmentName"
              type="text"
              readonly
            />
          </div>
        </div>
        
        <div class="field">
          <label class="label">Assigned Employee</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select name="employeeNumber">
                <option value="">(None)</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="field">
          <label class="label">Note</label>
          <div class="control">
            <textarea
              class="textarea"
              name="shiftEquipmentNote"
              maxlength="200"
              placeholder="Optional note about this equipment on the shift"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--builderEditEquipmentEmployeeNote"
        >
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Update</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
