<div class="modal is-large" id="modal-shifts-editAdhocTask">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Edit Ad Hoc Task</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="Close"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="editAdhocTask--form">
        <input name="shiftId" type="hidden" />
        <input name="adhocTaskId" type="hidden" />

        <div class="field">
          <label class="label" for="editAdhocTask--adhocTaskTypeDataListItemId">
            Task Type <span class="has-text-danger">*</span>
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="editAdhocTask--adhocTaskTypeDataListItemId"
                name="adhocTaskTypeDataListItemId"
                required
              >
                <option value="">(Select Type)</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label" for="editAdhocTask--taskDescription">
            Description
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="editAdhocTask--taskDescription"
              name="taskDescription"
              maxlength="200"
              rows="3"
            ></textarea>
          </div>
        </div>

        <h3 class="subtitle is-5 mt-4">Main Location</h3>
        
        <div class="field">
          <label class="label" for="editAdhocTask--locationAddress1">
            Address Line 1
          </label>
          <div class="control">
            <input
              class="input"
              id="editAdhocTask--locationAddress1"
              name="locationAddress1"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="editAdhocTask--locationAddress2">
            Address Line 2
          </label>
          <div class="control">
            <input
              class="input"
              id="editAdhocTask--locationAddress2"
              name="locationAddress2"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="editAdhocTask--locationCityProvince">
                City/Province
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editAdhocTask--locationCityProvince"
                  name="locationCityProvince"
                  type="text"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="editAdhocTask--locationLatitude">
                Latitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editAdhocTask--locationLatitude"
                  name="locationLatitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="editAdhocTask--locationLongitude">
                Longitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editAdhocTask--locationLongitude"
                  name="locationLongitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Location Map</label>
          <div id="map--editAdhocTask--location" style="height: 300px;"></div>
          <p class="help">Click on the map to set location coordinates</p>
        </div>

        <button
          class="button is-light is-fullwidth is-justify-content-flex-start mb-2"
          id="toggle--editAdhocTask--fromLocation"
          type="button"
        >
          <span class="icon is-small">
            <i class="fa-solid fa-chevron-right"></i>
          </span>
          <span>From Location (Optional)</span>
        </button>

        <div class="is-hidden mt-2" id="container--editAdhocTask--fromLocation">
          <div class="field">
            <label class="label" for="editAdhocTask--fromLocationAddress1">
              From Address Line 1
            </label>
          <div class="control">
            <input
              class="input"
              id="editAdhocTask--fromLocationAddress1"
              name="fromLocationAddress1"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

          <div class="field">
            <label class="label" for="editAdhocTask--fromLocationAddress2">
              From Address Line 2
            </label>
          <div class="control">
            <input
              class="input"
              id="editAdhocTask--fromLocationAddress2"
              name="fromLocationAddress2"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="editAdhocTask--fromLocationCityProvince">
                City/Province
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editAdhocTask--fromLocationCityProvince"
                  name="fromLocationCityProvince"
                  type="text"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="editAdhocTask--fromLocationLatitude">
                Latitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editAdhocTask--fromLocationLatitude"
                  name="fromLocationLatitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="editAdhocTask--fromLocationLongitude">
                Longitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editAdhocTask--fromLocationLongitude"
                  name="fromLocationLongitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">From Location Map</label>
          <div id="map--editAdhocTask--fromLocation" style="height: 300px;"></div>
          <p class="help">Click on the map to set from location coordinates</p>
          </div>
        </div>

        <button
          class="button is-light is-fullwidth is-justify-content-flex-start mb-2"
          id="toggle--editAdhocTask--toLocation"
          type="button"
        >
          <span class="icon is-small">
            <i class="fa-solid fa-chevron-right"></i>
          </span>
          <span>To Location (Optional)</span>
        </button>

        <div class="is-hidden mt-2" id="container--editAdhocTask--toLocation">
          <div class="field">
            <label class="label" for="editAdhocTask--toLocationAddress1">
              To Address Line 1
            </label>
          <div class="control">
            <input
              class="input"
              id="editAdhocTask--toLocationAddress1"
              name="toLocationAddress1"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

          <div class="field">
            <label class="label" for="editAdhocTask--toLocationAddress2">
              To Address Line 2
            </label>
          <div class="control">
            <input
              class="input"
              id="editAdhocTask--toLocationAddress2"
              name="toLocationAddress2"
              type="text"
              maxlength="100"
            />
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="editAdhocTask--toLocationCityProvince">
                City/Province
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editAdhocTask--toLocationCityProvince"
                  name="toLocationCityProvince"
                  type="text"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="editAdhocTask--toLocationLatitude">
                Latitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editAdhocTask--toLocationLatitude"
                  name="toLocationLatitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="editAdhocTask--toLocationLongitude">
                Longitude
              </label>
              <div class="control">
                <input
                  class="input"
                  id="editAdhocTask--toLocationLongitude"
                  name="toLocationLongitude"
                  type="number"
                  step="0.0000001"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">To Location Map</label>
          <div id="map--editAdhocTask--toLocation" style="height: 300px;"></div>
          <p class="help">Click on the map to set to location coordinates</p>
        </div>

        </div>

        <div class="field">
          <label class="label" for="editAdhocTask--taskDueDateTimeString">
            Due Date/Time
          </label>
          <div class="control">
            <input
              class="input"
              id="editAdhocTask--taskDueDateTimeString"
              name="taskDueDateTimeString"
              type="text"
              placeholder="YYYY-MM-DD HH:MM"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="editAdhocTask--taskCompleteDateTimeString">
            Complete Date/Time
          </label>
          <div class="control">
            <input
              class="input"
              id="editAdhocTask--taskCompleteDateTimeString"
              name="taskCompleteDateTimeString"
              type="text"
              placeholder="YYYY-MM-DD HH:MM"
            />
          </div>
          <p class="help">Leave blank to mark as incomplete</p>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-end">
      <button
        class="button is-success"
        type="submit"
        form="editAdhocTask--form"
      >
        <span class="icon is-small"><i class="fa-solid fa-save"></i></span>
        <span>Update Task</span>
      </button>
    </footer>
  </div>
</div>
