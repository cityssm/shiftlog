<div
  class="modal"
  id="modal--addTag"
  role="dialog"
  aria-label="Add Tag"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Tag</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addTag">
        <div class="field">
          <label class="label" for="addTag--tagName">
            Tag Name
          </label>
          <div class="control">
            <input
              class="input"
              id="addTag--tagName"
              name="tagName"
              type="text"
              maxlength="50"
              required
            />
          </div>
          <p class="help">The name of the tag (e.g., "Priority", "In Progress", "Urgent")</p>
        </div>
        <div class="field">
          <label class="label" for="addTag--tagBackgroundColor">
            Background Color
          </label>
          <div class="control">
            <input
              class="input"
              id="addTag--tagBackgroundColor"
              name="tagBackgroundColor"
              type="color"
              value="#000000"
              required
            />
          </div>
          <p class="help">Choose the background color for the tag</p>
        </div>
        <div class="field">
          <label class="label" for="addTag--tagTextColor">
            Text Color
          </label>
          <div class="control">
            <input
              class="input"
              id="addTag--tagTextColor"
              name="tagTextColor"
              type="color"
              value="#FFFFFF"
              required
            />
          </div>
          <p class="help">Choose the text color for the tag</p>
        </div>
        <div class="field">
          <label class="label">Preview</label>
          <div class="box">
            <div class="mb-3">
              <span class="tag is-medium" id="addTag--preview">
                Sample Tag
              </span>
            </div>
            <div class="content is-size-7">
              <p class="mb-2"><strong>WCAG Contrast Ratio:</strong> <span id="addTag--contrastRatio">—</span></p>
              <p class="mb-2"><strong>WCAG AA (Normal Text):</strong> <span id="addTag--wcagAA">—</span></p>
              <p class="mb-2"><strong>WCAG AAA (Normal Text):</strong> <span id="addTag--wcagAAA">—</span></p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
        <button class="button is-success" type="submit" form="form--addTag">
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Add Tag</span>
        </button>
      </div>
    </footer>
  </div>
</div>
