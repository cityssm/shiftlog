<div
  class="modal"
  id="modal--addWorkOrderTag"
  role="dialog"
  aria-label="Add Tag"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Tag</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <div id="container--suggestedTags" class="mb-4">
        <!-- Suggested tags will be loaded here -->
      </div>
      <form id="form--addWorkOrderTag">
        <div class="field">
          <label class="label" for="addWorkOrderTag--tagName">
            Tag Name
          </label>
          <div class="control">
            <input
              class="input"
              id="addWorkOrderTag--tagName"
              name="tagName"
              type="text"
              maxlength="50"
              placeholder="Enter tag name"
              required
            />
          </div>
          <p class="help">Enter a tag name. If the tag exists in the system, it will use the configured colors.</p>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-success" type="submit" form="form--addWorkOrderTag">
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Add Tag</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </footer>
  </div>
</div>
