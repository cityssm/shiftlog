<div
  class="modal"
  id="modal--editTimesheetRow"
  role="dialog"
  aria-label="Edit Timesheet Row"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Edit Row</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--editTimesheetRow">
        <input
          id="editTimesheetRow--timesheetRowId"
          name="timesheetRowId"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="editTimesheetRow--rowTitle">
            Row Title
            <span class="has-text-danger">*</span>
          </label>
          <div class="control">
            <input
              class="input"
              id="editTimesheetRow--rowTitle"
              name="rowTitle"
              type="text"
              maxlength="50"
              required
              autofocus
            />
          </div>
        </div>
        <div class="field">
          <label class="label">
            Employee
          </label>
          <div class="control">
            <input
              class="input"
              id="editTimesheetRow--employeeDisplay"
              type="text"
              disabled
              readonly
            />
          </div>
          <p class="help">Employee cannot be changed after row creation</p>
        </div>
        <div class="field">
          <label class="label">
            Equipment
          </label>
          <div class="control">
            <input
              class="input"
              id="editTimesheetRow--equipmentDisplay"
              type="text"
              disabled
              readonly
            />
          </div>
          <p class="help">Equipment cannot be changed after row creation</p>
        </div>
        <div class="field">
          <label class="label" for="editTimesheetRow--jobClassificationDataListItemId">
            Job Classification (Optional)
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="editTimesheetRow--jobClassificationDataListItemId"
                name="jobClassificationDataListItemId"
              >
                <option value="">(None)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" for="editTimesheetRow--timeCodeDataListItemId">
            Time Code (Optional)
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="editTimesheetRow--timeCodeDataListItemId"
                name="timeCodeDataListItemId"
              >
                <option value="">(None)</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
        <button
          class="button is-primary"
          type="submit"
          form="form--editTimesheetRow"
        >
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Update Row</span>
        </button>
      </div>
    </footer>
  </div>
</div>
