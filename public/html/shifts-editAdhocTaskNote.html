<div class="modal" id="modal-shifts-editAdhocTaskNote">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Edit Ad Hoc Task Note</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="Close"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="editAdhocTaskNote--form">
        <input name="shiftId" type="hidden" />
        <input name="adhocTaskId" type="hidden" />

        <div class="field">
          <label class="label" for="editAdhocTaskNote--shiftAdhocTaskNote">
            Note
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="editAdhocTaskNote--shiftAdhocTaskNote"
              name="shiftAdhocTaskNote"
              maxlength="200"
              placeholder="Optional note about this task's relation to the shift"
              rows="3"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-end">
      <button
        class="button is-link"
        type="submit"
        form="editAdhocTaskNote--form"
      >
        <span class="icon is-small"><i class="fa-solid fa-save"></i></span>
        <span>Update Note</span>
      </button>
    </footer>
  </div>
</div>
