<div
  class="modal"
  id="modal--addScheduledReport"
  role="dialog"
  aria-label="Add Scheduled Report"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Scheduled Report</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addScheduledReport">
        <div class="field">
          <label class="label" for="addScheduledReport--reportType">Report Type</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="addScheduledReport--reportType"
                name="reportType"
                required
              >
                <option value="workOrderDigest">Work Order Digest</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label" for="addScheduledReport--reportTitle">Report Title</label>
          <div class="control">
            <input
              class="input"
              id="addScheduledReport--reportTitle"
              name="reportTitle"
              type="text"
              maxlength="100"
              required
            />
          </div>
          <p class="help">A descriptive name for this scheduled report</p>
        </div>

        <div class="field">
          <label class="label" for="addScheduledReport--assignedTo">Assigned To Filter</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="addScheduledReport--assignedTo"
                name="assignedToDataListItemId"
                required
              ></select>
            </div>
          </div>
          <p class="help">Filter work orders and milestones by this assigned to value</p>
        </div>

        <div class="field">
          <label class="label">Days of Week</label>
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" name="day" value="0" />
              Sunday
            </label>
            <label class="checkbox ml-3">
              <input type="checkbox" name="day" value="1" />
              Monday
            </label>
            <label class="checkbox ml-3">
              <input type="checkbox" name="day" value="2" />
              Tuesday
            </label>
            <label class="checkbox ml-3">
              <input type="checkbox" name="day" value="3" />
              Wednesday
            </label>
            <label class="checkbox ml-3">
              <input type="checkbox" name="day" value="4" />
              Thursday
            </label>
            <label class="checkbox ml-3">
              <input type="checkbox" name="day" value="5" />
              Friday
            </label>
            <label class="checkbox ml-3">
              <input type="checkbox" name="day" value="6" />
              Saturday
            </label>
          </div>
          <p class="help">Select the days when the report should be sent</p>
        </div>

        <div class="field">
          <label class="label" for="addScheduledReport--scheduleTime">Time of Day</label>
          <div class="control">
            <input
              class="input"
              id="addScheduledReport--scheduleTime"
              name="scheduleTimeOfDay"
              type="time"
              required
            />
          </div>
          <p class="help">The time when the report should be sent</p>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-primary" type="submit" form="form--addScheduledReport">
          Add Scheduled Report
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
