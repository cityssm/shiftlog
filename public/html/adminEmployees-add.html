<div
  class="modal"
  id="modal--addEmployee"
  role="dialog"
  aria-label="Add Employee"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Employee</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addEmployee">
        <div class="field">
          <label class="label" for="addEmployee--employeeNumber">Employee Number</label>
          <div class="control">
            <input
              class="input"
              id="addEmployee--employeeNumber"
              name="employeeNumber"
              type="text"
              maxlength="10"
              required
            />
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="addEmployee--firstName">First Name</label>
              <div class="control">
                <input
                  class="input"
                  id="addEmployee--firstName"
                  name="firstName"
                  type="text"
                  maxlength="50"
                  required
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="addEmployee--lastName">Last Name</label>
              <div class="control">
                <input
                  class="input"
                  id="addEmployee--lastName"
                  name="lastName"
                  type="text"
                  maxlength="50"
                  required
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-primary" type="submit" form="form--addEmployee">
          Add Employee
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
