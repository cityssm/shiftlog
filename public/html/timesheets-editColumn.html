<div
  class="modal"
  id="modal--editTimesheetColumn"
  role="dialog"
  aria-label="Edit Timesheet Column"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Edit Column</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--editTimesheetColumn">
        <input
          id="editTimesheetColumn--timesheetColumnId"
          name="timesheetColumnId"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="editTimesheetColumn--columnTitle">
            Column Title
            <span class="has-text-danger">*</span>
          </label>
          <div class="control">
            <input
              class="input"
              id="editTimesheetColumn--columnTitle"
              name="columnTitle"
              type="text"
              maxlength="50"
              required
              autofocus
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="editTimesheetColumn--workOrderNumber">
            Work Order Number (Optional)
          </label>
          <div class="control">
            <input
              class="input"
              id="editTimesheetColumn--workOrderNumber"
              name="workOrderNumber"
              type="text"
              maxlength="20"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="editTimesheetColumn--costCenterA">
            Cost Center A (Optional)
          </label>
          <div class="control">
            <input
              class="input"
              id="editTimesheetColumn--costCenterA"
              name="costCenterA"
              type="text"
              maxlength="20"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="editTimesheetColumn--costCenterB">
            Cost Center B (Optional)
          </label>
          <div class="control">
            <input
              class="input"
              id="editTimesheetColumn--costCenterB"
              name="costCenterB"
              type="text"
              maxlength="20"
            />
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
        <button
          class="button is-primary"
          type="submit"
          form="form--editTimesheetColumn"
        >
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Update Column</span>
        </button>
      </div>
    </footer>
  </div>
</div>
