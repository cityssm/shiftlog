<div
  class="modal"
  id="modal--editAssignedTo"
  role="dialog"
  aria-label="Edit Assigned To Item"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Edit Assigned To Item</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--editAssignedTo">
        <input
          id="editAssignedTo--assignedToId"
          name="assignedToId"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="editAssignedTo--assignedToName">
            Assigned To Name
            <span class="has-text-danger" title="Required" aria-label="Required">*</span>
          </label>
          <div class="control">
            <input
              class="input"
              id="editAssignedTo--assignedToName"
              name="assignedToName"
              type="text"
              maxlength="200"
              required
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="editAssignedTo--userGroupId">
            User Group (Optional)
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="editAssignedTo--userGroupId" name="userGroupId">
                <option value="">None (Available to All)</option>
              </select>
            </div>
          </div>
          <p class="help">
            If specified, only members of this user group will see this assigned to option.
          </p>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--editAssignedTo"
        >
          Save Changes
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
