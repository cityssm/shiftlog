<div
  class="modal"
  id="modal--editLocation"
  role="dialog"
  aria-label="Edit Location"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Edit Location</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--editLocation">
        <input id="editLocation--locationId" name="locationId" type="hidden" />
        <div class="field">
          <label class="label" for="editLocation--address1">
            Address Line 1
          </label>
          <div class="control">
            <input
              class="input"
              id="editLocation--address1"
              name="address1"
              type="text"
              maxlength="100"
              required
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="editLocation--address2">
            Address Line 2
          </label>
          <div class="control">
            <input
              class="input"
              id="editLocation--address2"
              name="address2"
              type="text"
              maxlength="100"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="editLocation--cityProvince">
            City/Province
          </label>
          <div class="control">
            <input
              class="input"
              id="editLocation--cityProvince"
              name="cityProvince"
              type="text"
              maxlength="50"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Location Coordinates</label>
          <div class="columns is-mobile is-variable is-2">
            <div class="column">
              <div class="control">
                <input
                  class="input"
                  id="editLocation--latitude"
                  name="latitude"
                  type="number"
                  min="-90"
                  max="90"
                  step="0.0000001"
                  placeholder="Latitude"
                />
              </div>
            </div>
            <div class="column">
              <div class="control">
                <input
                  class="input"
                  id="editLocation--longitude"
                  name="longitude"
                  type="number"
                  min="-180"
                  max="180"
                  step="0.0000001"
                  placeholder="Longitude"
                />
              </div>
            </div>
          </div>
          <div
            class="has-background-grey-lighter"
            id="map--editLocationPicker"
            style="height: 300px; margin-top: 0.5rem"
          ></div>
          <p class="help">Click on the map to set location coordinates.</p>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--editLocation"
        >
          Update Location
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
