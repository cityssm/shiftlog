<div id="modal-shifts-editWorkOrderNote" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Edit Work Order Note</p>
      <button class="delete" type="button" aria-label="Close"></button>
    </header>
    <section class="modal-card-body">
      <form id="editWorkOrderNote--form">
        <input type="hidden" name="shiftId" />
        <input type="hidden" name="workOrderId" />
        
        <div class="field">
          <label class="label" for="editWorkOrderNote--shiftWorkOrderNote">Note</label>
          <div class="control">
            <textarea
              class="textarea"
              id="editWorkOrderNote--shiftWorkOrderNote"
              name="shiftWorkOrderNote"
              rows="3"
              maxlength="200"
              placeholder="Optional note about this work order's relation to the shift"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-end">
      <button class="button is-link" type="submit" form="editWorkOrderNote--form">
        <span class="icon is-small"><i class="fa-solid fa-save"></i></span>
        <span>Update Note</span>
      </button>
    </footer>
  </div>
</div>
