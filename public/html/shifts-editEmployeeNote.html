<div
  class="modal"
  id="modal--editEmployeeNote"
  role="dialog"
  aria-label="Edit Employee Note"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Edit Employee Note</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--editEmployeeNote">
        <input name="shiftId" type="hidden" />
        <input name="employeeNumber" type="hidden" />
        <div class="field">
          <label class="label">Note</label>
          <div class="control">
            <textarea
              class="textarea"
              name="shiftEmployeeNote"
              maxlength="200"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--editEmployeeNote"
        >
          Update Note
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
