<div
  class="modal"
  id="modal--addEmployee"
  role="dialog"
  aria-label="Add Employee"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Employee</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addEmployee">
        <input name="shiftId" type="hidden" />
        <div class="field">
          <label class="label" for="addEmployee--employeeNumber">
            Employee
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="addEmployee--employeeNumber"
                name="employeeNumber"
                required
              >
                <option value="">(Select Employee)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" for="addEmployee--crewId">Crew (Optional)</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="addEmployee--crewId" name="crewId">
                <option value="">(None)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" for="addEmployee--shiftEmployeeNote">Note</label>
          <div class="control">
            <textarea
              class="textarea"
              id="addEmployee--shiftEmployeeNote"
              name="shiftEmployeeNote"
              maxlength="200"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--addEmployee"
        >
          Add Employee
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
